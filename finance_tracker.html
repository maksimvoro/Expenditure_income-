<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–µ—Ç –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 10px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-x: auto;
            display: block;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .income-container, .category-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .income-block, .category-block {
            border: 1px solid #4CAF50;
            border-radius: 12px;
            padding: 15px;
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .income-block:hover, .category-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .income-block input,
        .income-block textarea,
        .category-block select,
        .category-block input,
        .category-block textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .income-block textarea,
        .category-block textarea {
            resize: vertical;
            height: 60px;
        }
        .add-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .comparison-table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        .comparison-table th {
            background-color: #333;
            color: white;
        }
        .comparison-table td {
            font-weight: bold;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            th, td {
                padding: 8px;
                font-size: 12px;
            }
            .income-block, .category-block {
                padding: 10px;
            }
            .income-block input,
            .income-block textarea,
            .category-block select,
            .category-block input,
            .category-block textarea {
                font-size: 12px;
                padding: 6px;
            }
            .add-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>–£—á–µ—Ç —Ä–∞—Å—Ö–æ–¥–æ–≤ –∏ –¥–æ—Ö–æ–¥–æ–≤ üè†</h1>
    <table id="mainTable">
        <thead>
            <tr>
                <th>–ú–µ—Å—è—Ü</th>
                <th>–î–æ—Ö–æ–¥—ã</th>
                <th>–†–∞—Å—Ö–æ–¥—ã</th>
                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
            </tr>
        </thead>
        <tbody>
            <!-- –°—Ç—Ä–æ–∫–∏ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ -->
        </tbody>
    </table>

    <h2>–ò—Ç–æ–≥–∏ –∑–∞ –º–µ—Å—è—Ü</h2>
    <table class="comparison-table">
        <thead>
            <tr>
                <th>–ú–µ—Å—è—Ü</th>
                <th>–†–∞—Å—Ö–æ–¥—ã</th>
                <th>–î–æ—Ö–æ–¥—ã</th>
                <th>–û—Å—Ç–∞—Ç–æ–∫</th>
                <th>–°—Ä–∞–≤–Ω–µ–Ω–∏–µ</th>
            </tr>
        </thead>
        <tbody id="summaryBody">
            <!-- –î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ -->
        </tbody>
    </table>

    <script>
        const months = ["–Ø–Ω–≤–∞—Ä—å", "–§–µ–≤—Ä–∞–ª—å", "–ú–∞—Ä—Ç", "–ê–ø—Ä–µ–ª—å", "–ú–∞–π", "–ò—é–Ω—å", 
                       "–ò—é–ª—å", "–ê–≤–≥—É—Å—Ç", "–°–µ–Ω—Ç—è–±—Ä—å", "–û–∫—Ç—è–±—Ä—å", "–ù–æ—è–±—Ä—å", "–î–µ–∫–∞–±—Ä—å"];
        
        // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤
        const categories = [
            "–ü—Ä–æ–¥—É–∫—Ç—ã",
            "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç",
            "–ö–æ–º–º—É–Ω–∞–ª–∫–∞",
            "–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è",
            "–ó–¥–æ—Ä–æ–≤—å–µ",
            "–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ",
            "–û–¥–µ–∂–¥–∞",
            "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è",
            "–ü–æ–¥–∞—Ä–∫–∏",
            "–î–æ–º"
        ];

        let data = {};

        // –°–æ–∑–¥–∞–µ–º —Ç–∞–±–ª–∏—Ü—É –º–µ—Å—è—Ü–µ–≤
        function initTable() {
            const tbody = document.querySelector("#mainTable tbody");
            months.forEach(month => {
                const row = document.createElement("tr");
                
                // –Ø—á–µ–π–∫–∞ –º–µ—Å—è—Ü–∞
                const monthCell = document.createElement("td");
                monthCell.textContent = month;
                row.appendChild(monthCell);

                // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–æ—Ö–æ–¥–æ–≤
                const incomeCell = document.createElement("td");
                const incomeContainer = document.createElement("div");
                incomeContainer.className = "income-container";
                incomeCell.appendChild(incomeContainer);
                row.appendChild(incomeCell);

                // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–∞—Å—Ö–æ–¥–æ–≤
                const categoryCell = document.createElement("td");
                const categoryContainer = document.createElement("div");
                categoryContainer.className = "category-container";
                categoryCell.appendChild(categoryContainer);
                row.appendChild(categoryCell);

                // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –¥–æ—Ö–æ–¥–∞
                const actionCell = document.createElement("td");
                const addIncomeButton = document.createElement("button");
                addIncomeButton.className = "add-button";
                addIncomeButton.textContent = "+ –î–æ—Ö–æ–¥";
                addIncomeButton.onclick = () => addIncome(month, incomeContainer);
                actionCell.appendChild(addIncomeButton);

                // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–∞—Å—Ö–æ–¥–∞
                const addExpenseButton = document.createElement("button");
                addExpenseButton.className = "add-button";
                addExpenseButton.textContent = "+ –†–∞—Å—Ö–æ–¥";
                addExpenseButton.onclick = () => addCategory(month, categoryContainer);
                actionCell.appendChild(addExpenseButton);

                row.appendChild(actionCell);
                tbody.appendChild(row);
                data[month] = {
                    incomes: [],
                    expenses: []
                };
            });
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ—Ö–æ–¥
        function addIncome(month, container) {
            const block = document.createElement("div");
            block.className = "income-block";

            // –ü–æ–ª–µ –¥–ª—è —Å—É–º–º—ã –¥–æ—Ö–æ–¥–∞
            const amountInput = document.createElement("input");
            amountInput.type = "number";
            amountInput.placeholder = "–°—É–º–º–∞";
            amountInput.addEventListener("input", updateSummary);

            // –ü–æ–ª–µ –¥–ª—è –¥–∞—Ç—ã –¥–æ—Ö–æ–¥–∞
            const dateInput = document.createElement("input");
            dateInput.type = "date";
            dateInput.placeholder = "–î–∞—Ç–∞";

            // –ü–æ–ª–µ –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è –¥–æ—Ö–æ–¥–∞
            const descriptionInput = document.createElement("textarea");
            descriptionInput.placeholder = "–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ó–∞—Ä–ø–ª–∞—Ç–∞)";

            block.appendChild(amountInput);
            block.appendChild(dateInput);
            block.appendChild(descriptionInput);
            container.appendChild(block);

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            data[month].incomes.push({
                amount: amountInput,
                date: dateInput,
                description: descriptionInput
            });

            updateSummary();
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é —Ä–∞—Å—Ö–æ–¥–æ–≤
        function addCategory(month, container) {
            const block = document.createElement("div");
            block.className = "category-block";

            // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            const select = document.createElement("select");
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
            block.appendChild(select);

            // –ü–æ–ª–µ –¥–ª—è –¥–∞—Ç—ã —Ä–∞—Å—Ö–æ–¥–∞
            const dateInput = document.createElement("input");
            dateInput.type = "date";
            dateInput.placeholder = "–î–∞—Ç–∞";
            block.appendChild(dateInput);

            // –ü–æ–ª–µ –¥–ª—è —Å—É–º–º—ã —Ä–∞—Å—Ö–æ–¥–∞
            const amountInput = document.createElement("input");
            amountInput.type = "number";
            amountInput.placeholder = "–°—É–º–º–∞";
            amountInput.addEventListener("input", updateSummary);
            block.appendChild(amountInput);

            // –ü–æ–ª–µ –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è —Ä–∞—Å—Ö–æ–¥–∞
            const descriptionInput = document.createElement("textarea");
            descriptionInput.placeholder = "–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ö–∏–Ω–æ ‚Äî 600 —Ä—É–±–ª–µ–π)";
            block.appendChild(descriptionInput);

            container.appendChild(block);

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            data[month].expenses.push({
                category: select,
                date: dateInput,
                amount: amountInput,
                description: descriptionInput
            });

            updateSummary();
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Ç–æ–≥–∏
        function updateSummary() {
            const summaryBody = document.querySelector("#summaryBody");
            summaryBody.innerHTML = "";

            let prevExpenses = 0;
            let prevIncome = 0;

            months.forEach(month => {
                const incomes = data[month].incomes.reduce((sum, item) => sum + (+item.amount.value || 0), 0);
                const expenses = data[month].expenses.reduce((sum, item) => sum + (+item.amount.value || 0), 0);
                const balance = incomes - expenses;
                const diff = expenses - prevExpenses;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${month}</td>
                    <td>${expenses}</td>
                    <td>${incomes}</td>
                    <td style="color: ${balance >= 0 ? 'green' : 'red'}">${balance}</td>
                    <td style="color: ${diff <= 0 ? 'green' : 'red'}">${diff}</td>
                `;
                summaryBody.appendChild(row);

                prevExpenses = expenses;
                prevIncome = incomes;
            });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initTable;
    </script>
</body>
</html>
